<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/figuras.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Figuras</title>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="img/ronal.png" alt="logo ronal">
        <ul class="header__ul">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Figuras</a></li>
            <li><a href="#">Precios Descuentos</a></li>
            <li><a href="#">Promedio-Mediana-Moda</a></li>
        </ul>
    </header>
    <main class="main-figuras">
        <h1>Calculamos el área, la altura y el perimetro</h1>
        <div class="container__figuras">
            <div class="container__figuras-cuadrado">
                <p>Cuadrado</p>
                <form>
                    <div class="form-row">
                        <label for="">¿Cuanto mide un lado de tu cuadrado?</label>
                        <input type="number" class="form-control" id="ladoCuadrado" >
                    </div>
                    <button type="button" class="btn btn-warning" onclick="perimetroCuadrado()">Calcular Perimeto</button>
                    <button type="button" class="btn btn-warning" onclick="areaCuadrado()">Calcular Área</button>
                    <br><br>
                    <h3>Perimetro: <span id="perimetroCuadradoSalida"></span></h3>
                    <h3>Área: <span id="araCuadradoSalida"></span></h3>
                </form>
            </div>
            <div class="container__figuras-cuadrado">
                <p>Triangulo</p>
                <form>
                    <div class="form-row">
                        <label for="">¿Cuanto mide un lado de tu cuadrado?</label>
                        <input type="number" class="form-control">
                    </div>
                    <button type="button" class="btn btn-warning" >Calcular</button>

                </form>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div>
            <p>Hecho por Ronal con ❤ para Latam</p>
        </div>
    </footer>
    <script src="/js/figuras.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
